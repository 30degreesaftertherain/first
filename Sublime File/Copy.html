<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Font Awesome Demo</title>
	<script src="https://kit.fontawesome.com/9afce7be90.js" crossorigin="anonymous"></script>
</head>
<body>
	<table>
		<tr><th>Row one</th><th>row two</th><th>row three</th></tr>
		<tr><td>one</td><td>Two</td><td>three</td></tr>
		<tr><td>four</td><td>five</td><td>six</td></tr>
		<tr><td>seven</td><td>eight</td><td>ten</td></tr>
	</table>

	<i class="fab fa-adn fa-lg"></i>

	<i class="fab fa-adn fa-12x"></i>
	<br>

	<i class="fas-address-card fa-5x"></i>

</html>
